<header class="site-header outer">
  <div class="inner">
    <div class="site-header-small-content">
      <h2 class="site-title">
        <img class="logo-spplanos" src="{{  '/assets/images/logos/logo-planos.png' | relative_url }}" alt="">
        <img class="logo-governo" src="{{  '/assets/images/logos/logo-sgm.png' | relative_url  }}" alt="LOGOTIPO PREFEITURA HORIZONTAL FUNDO ESCURO">
      </h2>
      {% if site.tagline %}
        <h5 class="site-tagline">{{ site.tagline }}</h5>
      {% endif %}
    </div>
    <div class="navigation">
      {% if site.data.navigation %}
        <nav class="nav">
          {% for item in site.data.navigation %}
            <a class="nav-item {% if page.url == item.url %}active{% endif %}" href="{{ item.url | relative_url }}">
              {{ item.title }}
            </a>
            {% if item.dropdown %}
              <ul class="sub-menu" style="display: none;">
                {% for subitem in item.dropdown %}
                  <li class="menu-item">
                    <a class="nav-item-sub {% if page.url == subitem.url %}active{% endif %}" href="{{ subitem.url | absolute_url }}">
                      {{ subitem.title }}
                    </a>
                  </li>
                {% endfor %}
              </ul>
            {% endif %}
          {% endfor %}
          <!-- <div class="search-box">
            <button class="btn-search"><i class="fas fa-search"></i></button>
            <input type="text" class="input-search" placeholder="Pesquisar">
          </div> -->
        </nav>
      {% endif %}
    </div>
  <script src="{{ '/assets/js/navegacao.js'| relative_url }}"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{{ '/assets/js/submenu.js'| relative_url}}"></script>
</header>
